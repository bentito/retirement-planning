<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <title>Retirement Strategy Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.css" crossorigin="anonymous" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.63.1/build/stlite.js" crossorigin="anonymous"></script>
    <script>
      stlite.mount({
        requirements: ["pandas", "matplotlib", "numpy"],
        entrypoint: "retirement_app.py",
        files: {
          "retirement_app.py": {
            url: "./retirement_app.py",
          },
          "market_data.csv": {
            url: "./market_data.csv",
          },
        },
        streamlitConfig: {
          "theme.base": "light",
          "server.runOnSave": true,
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
